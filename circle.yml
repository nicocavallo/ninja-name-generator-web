machine:
  environment:
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled
-XX:MaxPermSize=256M -Dsbt.override.build.repos=true"
  timezone: UTC
  java:
    version: oraclejdk8
  services:
    - docker

# Collect build artifacts
general:
  artifacts:
    - target/universal

dependencies:
  # Cache the resolution-cache and build streams to speed things up
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  # Compile all sources
  pre:
    - mkdir -p ~/.sbt
    - "echo '[repositories]\nlocal\nmy-ivy-proxy-releases: http://artifactorylb-130644380.eu-west-1.elb.amazonaws.com/artifactory/local-and-remote-proxy/, [organization]/[module]/(scala_[scalaVersion]/)(sbt_[sbtVersion]/)[revision]/[type$\nmy-maven-proxy-releases: http://artifactorylb-130644380.eu-west-1.elb.amazonaws.com/artifactory/local-and-remote-proxy1/' > ~/.sbt/repositories"
    - mkdir -p ~/.sbt/0.13/plugins
    - echo 'addSbtPlugin("com.typesafe.sbt" % "sbt-native-packager" % "1.1.0-RC1")' > ~/.sbt/0.13/plugins/credentials.sbt
  override:
    - sbt test:compile

test:
  override:
    - sbt clean test
  # Copy test reports to Circle test reports dir then package app for deploy
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    #- sbt publish
    - sbt docker:stage

deployment:
  develop:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker build -t $DOCKER_USER/$CIRCLE_PROJECT_REPONAME:${CIRCLE_BRANCH}-${CIRCLE_SHA1:0:5} target/docker/stage/
      - docker push $DOCKER_USER/$CIRCLE_PROJECT_REPONAME

